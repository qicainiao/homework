<!DOCTYPE html>

<body>
    同源策略：协议 域名 端口
    跨域方式
    <p>1 跨域jsonp</p>
    <p>2 代码压缩进图片</p>
    <p>3 iframe</p>
    <div id="divCustomers">div</div>
    <script type="text/javascript">
      function callbackFunction(result, methodName)
        {
            var html = '<ul>当前域';
            for(var i = 0; i < result.length; i++)
            {
                html += '<li>' + result[i] + '</li>';
            }
            html += '</ul>';
            document.getElementById('divCustomers').innerHTML = html;
        }
    </script>
    <script type="text/javascript" src="http://www.zhijuan.com/jsonp.php?jsoncallback=callbackFunction"></script>
 </body>
