<body>
  <div style="margin:200px">

    <p style="font-size:12px;color:#999;margin:0;padding:0 10px;"></p>
  </div>
  <script type="text/javascript">
    SystemJS.config({
      baseURL: '/es5'
    });
    SystemJS.import('./es5/Thumb.js').then(function(m){
        console.log(m);
        var thumb = new m.Thumb();
        $.fn.extend({
          "thumb": thumb
        });

        $(document).ready(function(){
          $("p").text(thumb.getZanNum())
        })

        $("#zan").click(function(){
          console.log("èµž");
          $("#zan").attr("src", "./images/select_zan.png");
          thumb.addZan();
          $("p").text(thumb.getZanNum()).css("color","#f00")
        })

          console.log(thumb);
          console.log();
          console.log(thumb.getZanNum());

      //  console.log(new m.q().es6); // yay
