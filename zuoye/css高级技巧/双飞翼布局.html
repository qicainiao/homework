<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>实现三栏水平布局之双飞翼布局</title>
  <style >
    article{

    }

     .left,.main,.right{
       float: left;
       min-height: 130px;
       text-align: center;
     }
    .main{
        width: 100%;
        height: 300px;
        background: #00ff00;
    }

    .content{
       margin: 0 200px;
       background: #0000ff;
    }
    .left{
      background: pink;
      width: 200px;
      margin-left: -100%;
    }

    .right{
      background: pink;
      width: 200px;
      margin-left: -200px;
    }
  </style>
</head>
<body>
   <article>
      <div class="main">
        <div class="content">
            中间
        </div>
      </div>
      <div class="left">左边</div>
      <div class="right">右边</div>
   </article>
</body>
</html>
