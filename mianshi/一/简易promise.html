<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        const PENDING = 'pending'
        const RESOLVED = 'resolved'
        const REJECTED = 'rejected'

        function MyPromise(fn) {
            const that = this
            that.state = PENDING
            that.value = null
            that.resolvedCallbacks = []
            that.rejectedCallbacks = []
            // 待完善 resolve 和 reject 函数
            // 待完善执行 fn 函数

            function resolve(value) {
             console.log("aaaaa=====resolve")
            if (that.state === PENDING) {
                that.state = RESOLVED
                that.value = value
                console.log("ddd=====state = RESOLVED", that.resolvedCallbacks)
                that.resolvedCallbacks.map(cb =>{
                    console.log("resolvedCallbacks",cb)
                    cb(that.value)
                })
            }
            }

            function reject(value) {
              console.log("bbbb=====reject")
              if (that.state === PENDING) {
                    that.state = REJECTED
                    that.value = value
                    that.rejectedCallbacks.map(cb =>{
                        console.log("rejectedCallbacks",cb,cb(that.value))
                        cb(that.value)
                    } )
              }
            }
            console.log("ccccc======")
            try {
                fn(resolve, reject)
                } catch (e) {
                reject(e)
            }
        }

         MyPromise.prototype.then = function(onFulfilled, onRejected) {
            const that = this
            onFulfilled = typeof onFulfilled === 'function' ? onFulfilled : v => v
            onRejected =
                typeof onRejected === 'function'
                ? onRejected
                : r => {
                    throw r
                    }
            if (that.state === PENDING) {
                console.log("=======PENDING====")
                that.resolvedCallbacks.push(onFulfilled)
                that.rejectedCallbacks.push(onRejected)
            }
            if (that.state === RESOLVED) {
                console.log("=======RESOLVED====")
                onFulfilled(that.value)
            } //如果是立即resolve的话就是执行的这一行代码呀

            if (that.state === REJECTED) {
                console.log("=======REJECTED====")
                onRejected(that.value)
            }  
         }

         new MyPromise((resolve, reject) => {
            //resolve(2)
            // console.log("eeee==>")
            setTimeout(() => {
                resolve(1)
            }, 0)
            }).then(value => {
            console.log("value==>",value)
          })

    </script>
</head>
