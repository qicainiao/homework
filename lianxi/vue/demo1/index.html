<html lang="en">
<head>

  <title>Document</title>
  <script src="./vue.js" charset="utf-8"></script>

<body>

     <form v-on:submit="submitForm" >

        el:"#app",
        data:{

          ok:true
        },
        methods:{
          submitForm:function(e){
            alert(e);
          }
        }
      })
