<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
     article{
       display: flex;
       min-height: 200px;
     }

     .main{
       flex: 1;
       background: blue;
     }

     .left{
       order: -1;
       flex-basis: 200px;
       background: pink;
     }

     .right{
       flex-basis: 200px;
       background: pink;
     }
  </style>
</head>
<body>
   <article>
       <div class="main">1</div>
       <div class="left">2</div>
       <div class="right">3</div>
   </article>
</body>
</html>
