<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    article{
      position: relative;
    }
    .main{
      background: blue;
      margin: 0 300px 0 200px;
    }

    .left{
      position: absolute;
      left: 0;
      background: pink;
      width: 200px;
        top:0;
    }
    .right{
      position: absolute;
      right: 0;
      top:0;
      background: pink;
      width: 300px;
    }
  </style>
</head>
<body>
   <article>
       <div class="main">1</div>
       <div class="left">2</div>
       <div class="right">3</div>
   </article>
</body>
</html>
