  <script type="text/javascript">
     function handleClick(){
       setInterval(
         throttle(() => {
           console.log(1,this.lastTime)
         }, 1000),
         1
       )
     }

     const throttle = (func, wait = 50) => {
        // 上一次执行该函数的时间
        let lastTime = 0
        return function(...args) {
          // 当前时间
          let now = +new Date()
          // 将当前时间和上一次执行函数时间对比
          // 如果差值大于设置的等待时间就执行函数
          console.log("this===>",this);
          if (now - lastTime > wait) {
            lastTime = now
            func.apply(this, args)
          }
        }
      }
