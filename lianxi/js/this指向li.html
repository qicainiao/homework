<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
    function onLoad(){
      var list_li = document.getElementsByTagName("li")
      for (var i = 0; i < list_li.length; i++) {
        list_li[i].onclick = (function(index){
           return function(){
              console.log(index);
           };
        })(i)
      }
    }
  </script>
</head>
<body onload="onLoad()">
  <ul>
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
</body>
</html>
