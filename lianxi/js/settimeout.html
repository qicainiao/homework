<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
     function test(){
       alert("1");
     }

     setTimeout(function(){
       test();
     },0)
      alert("2");
      //先执行2 后执行1 setTimeout不准 由此可见js是单线程的。因为操作dom，如果多线程都操作dom，dom不知道听说的
  </script>
</head>

</body>
</html>
