<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
   <script type="text/javascript">
     for(var i=1;i<=10;i++){
       setTimeout(function(){
         console.log(i)
       },1000*i);
     }

     //想实现输出1-10的效果
     方法1
     for(let i=1;i<=10;i++){
       setTimeout(function(){
         console.log(i)
       },1000*i);
     }

     方法2
     for(var i=1;i<=10;i++){
       setTimeout(function timer(j){
         console.log(j)
       },1000*i,i);
     }

     方法3
     for(var i=1;i<=10;i++){
        (function timer(j){
          setTimeout(function(){
            console.log(j);
          },i*1000)
        })(i)
     }

   </script>
</body>
</html>
