<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <img  alt="test" src="http://imgcdnali.wfenxiao.com.cn/tank/2018/08/06/e0449e0649754a5ea50616c3e1eeee5d.png">
  <script>
    var start = Date.now();
    var img = new Image();
    // img.crossOrigin = "anonymous";
    img.src="http://imgcdnali.wfenxiao.com.cn/tank/2018/08/06/e0449e0649754a5ea50616c3e1eeee5d.png";
    img.onload = function() {
      console.log("加载完毕");
      var end = Date.now();
      console.log((end-start)/1000);
      var speed = 120/((end-start)/1000);  //一般当时的图片是 1*1 的是透明图片 3kb左右
      console.log("测试网速："+speed); //获取的speed值一般在1-1000之间。这里可以给网速划分等级
    }
  </script>
</body>
</html>
